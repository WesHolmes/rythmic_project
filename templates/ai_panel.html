<!-- AI Assistant Panel -->
<div id="ai-panel" class="fixed bottom-4 right-4 z-50 transition-all duration-300 ease-in-out">
    <!-- Toggle Button -->
    <div id="ai-panel-toggle" class="w-14 h-14 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center cursor-pointer shadow-lg hover:scale-110 transition-transform duration-200">
        <i class="fas fa-robot text-white text-xl"></i>
    </div>
    
    <!-- Panel Container (hidden by default) -->
    <div id="ai-panel-container" class="hidden mt-4 w-96 h-[600px] bg-gray-900 rounded-2xl shadow-2xl flex flex-col overflow-hidden" style="background-color: #111827;">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fas fa-robot text-white text-lg"></i>
                <h3 class="text-white font-semibold">Rhythmic Assistant</h3>
            </div>
            <button id="ai-panel-close" class="text-white hover:text-gray-200 transition-colors">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <!-- Chat Messages Area -->
        <div id="ai-chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3" style="background-color: #1f2937; max-height: calc(600px - 140px);">
            <!-- Welcome Message -->
            <div class="ai-message bot-message">
                <div class="message-content">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-bubble">
                        <p class="text-sm text-gray-100">Hello! I'm your AI assistant for Rhythmic. How can I help you?</p>
                        <ul class="mt-2 text-sm text-gray-300 space-y-1 ml-4">
                        </ul>
                        <p class="mt-2 text-sm text-gray-100">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Input Area -->
        <div class="p-4 border-t border-gray-700" style="background-color: #374151;">
            <form id="ai-chat-form" class="flex items-center space-x-2">
                <input 
                    type="text" 
                    id="ai-chat-input" 
                    placeholder="Ask me anything about Rhythmic..." 
                    class="flex-1 px-4 py-2 border border-gray-700 rounded-lg text-white text-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                    style="background-color: #4b5563;"
                    autocomplete="off"
                />
                <button 
                    type="submit" 
                    id="ai-chat-send" 
                    class="w-10 h-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg flex items-center justify-center hover:scale-105 transition-transform duration-200"
                    title="Send message"
                >
                    <i class="fas fa-paper-plane text-white"></i>
                </button>
            </form>
            
            <!-- Typing Indicator -->
            <div id="ai-typing-indicator" class="hidden mt-2">
                <div class="flex items-center space-x-2 text-gray-400 text-sm">
                    <div class="flex space-x-1">
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0s"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
                    </div>
                    <span>AI is thinking...</span>
                </div>
            </div>
        </div>
    </div>
</div>
